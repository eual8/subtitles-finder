version: "3.9"

services:
  typesense:
    image: typesense/typesense:29.0
    container_name: typesense
    restart: unless-stopped
    ports:
      - "8108:8108"
    volumes:
      - typesense-data:/data
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-dev_typesense_key}
    command: ["--data-dir", "/data", "--api-key=${TYPESENSE_API_KEY:-dev_typesense_key}", "--enable-cors"]

  sentence-embeddings:
    build:
      context: ./docker/labse
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8109:8080"
    volumes:
      - labse_cache:/root/.cache

volumes:
  typesense-data:
  labse_cache:
